<!DOCTYPE html>	
<html>
<head>
	<title>VgH's Clock</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript"src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<main class = "content">
		<div id = "date">
			<div class="container"><span id = "day"></span></div>
			<div class="container"><span>/</span></div>
			<div class="container"><span id = "month"></span></div>
			<div class="container"><span>/</span></div>
			<div class="container"><span id = "year"></span></div>
		</div>
		<div class="container"><span id = "hour"></span></div>
		<div class="container"><span>:</span></div>
		<div class="container"><span id = "minute"></span></div>
		<div class="container"><span>:</span></div>
		<div class="container"><span id = "second"></span></div>
		<div class="container"><span>.</span></div>
		<div class="container"><span id = "milli"></span></div>
		<div class="containerCanvas">
			<div class="container"><canvas id = canvasHR></canvas></div>
			<div class="container"><canvas id = canvasMI></canvas></div>
			<div class="container"><canvas id = canvasSS></canvas></div>
			<div class="container"><canvas id = canvasMS></canvas></div>
		</div>
	</main>
</body>
</html>
