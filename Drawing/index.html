<body id = "bodi">
	<div id="toolbar">
		<label>Largura
			<input type="number" value="1" min="1" max="99" id="linewidth"/>
		</label>
		<label id="toolColor">
		    <input type="color" id="toolColorBtn"value="#FF0000"/>
		</label>
		<label>

			<i class="fas fa-pencil-alt"></i>
		</label>
		<label>
			<input type="radio" name="toolbar" value=1>
			<i class="fas fa-eraser"></i>
		</label>
		<label>
			<input type="radio" name="toolbar" value=2>

		</label>
	</div>
	<canvas id = "cp"></canvas>
